      .carousel-container {
        margin-top: 80px;

        z-index: 999; /* Set a high z-index value to ensure the navbar is on top */
      }
    </style>

  <body>
    <div class="navbar">
      <!-- The navigation menu -->
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

        <div class="subnav-content">

    <div class="carousel-container">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/results.jpg" alt="woman" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img
              src="images/80day results.jpg"
              alt="80day"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img src="images/insanity.jpg" alt="man" class="d-block w-100" />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
