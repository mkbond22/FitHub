        <header>
            <h1>Calculators</h1>
            <h3>Find your BMI, Calories Needed, and Calories Burned</h3>
        </header>

        <div class="selector">
			<label>Select Your Calculator: </label>
		
			<select name="Topic">
				<option value="null">Pick a Calculator</option>
				<option value="BMI">BMI Calculator</option>
				<option value="Cal_Need">Calories Needed Calculator</option>
				<option value="Cal_Burn">Calories Burned Calculator</option>
			</select>
		</div>

        

            <div id="input" class="calculators">

                <div id="BMI">

                    <div class="calc_title">
                        <h2>BMI Calculator</h2>
                    </div>

                    <label>Weight (lb): </label>
                    <input type="text" name="weight">

                    <label>Height (in): </label>
                    <input type="text" name="height">
                </div>

                <div id="Cal_Need">

                    <div class="calc_title">
                        <h2>Calories Needed Calculator</h2>
                    </div>

                    <label>Weight (lb): </label>
                    <input type="text" name="weight">

                    <label>Height (in): </label>
                    <input type="text" name="height">

                    <label>Age: </label>
                    <input type="text" name="age">

                    <div class="gender_selector">
                        <label>Gender: </label>
                    
                        <select name="gender">
                            <option value="null">Choose a Gender</option>
                            <option value="m" >male</option>
                            <option value="f">female</option>
                        </select>
                    </div>

                    <div class="activity_selector">
                        <label>Activity Level: </label>
                    
                        <select name="activity">
                            <option value="null">Choose an Activity Level</option>
                            <option value="None" >Sedentary (little or no exercise)</option>
                            <option value="Light">Lightly active (light exercise/sports 1-3 days/week)</option>
                            <option value="Moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                            <option value="Very">Very active (hard exercise/sports 6-7 days a week)</option>
                            <option value="Extra">Extra active (very hard exercise/sports & a physical job)</option>
                        </select>
                    </div>

                </div>

                <div id="Cal_Burn">

                    <div class="calc_title">
                        <h2>Calories Burned Calculator</h2>
                    </div>

                    <label>Wight (lb): </label>
                    <input type="text" name="weight">

                    <label>Time (min): </label>
                    <input type="text" name="time">

                    <label>MET (check chart): </label>
                    <input type="text" name="MET">

                    <img src="MET_Chart.png">

                </div>

            </div>

        

        <div class="buttonDIV">
            <input class="button" type="submit" value="Calculate" name="Calculate">
            <p id="Result"></p>
        </div>
